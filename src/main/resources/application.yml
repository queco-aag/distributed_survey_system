spring:
  application:
    name: distributed-survey-system
  
  datasource:
    url: jdbc:h2:mem:surveydb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  security:
    user:
      name: admin
      password: admin123

server:
  port: 8080

jwt:
  secret: mySecretKeyForJWTTokenGenerationThatShouldBeLongEnoughAndSecure
  expiration: 86400000
